<html>
<meta charset="utf-8">
  <head>
    <link rel="stylesheet" type="text/css" href="AnonScreen.css">
  </head>
  <body>
    <div class="login">
      <div class="welcome-user"> Welcome, Anonymous!</div>
      <div class="user-icon">
        <div class="user-icon__head"> </div>
        <div class="user-icon__body"> </div>
      </div>
      <div class="user-info">
        <input type="text" id="username" value="Enter your username...">
        <input type="text" id="password" value="Enter your password...">
      </div>
      <div class="labels">
          <div class="labels__username">Username:</div>
          <div class="labels__password">Password:</div>
      </div>
      <div class="signin-btn">
        <input type="button" id="signin" value="Sign In">
      </div>
      <div class="forgotten-pass">
        <a href="#" id="nopass">Forgot your password?</a>
      </div>
    </div>
  </body>
</html>
